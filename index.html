<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="divForm">
    <h1>Find your Pokemon!</h1>
    <form action="" method="get">
      <input type="text" id="searchPokemon" placeholder="Digite o nome do seu pokemon (em ingles)">
      <button id="searchButton">Gotta catch'em!</button>
    </form>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="./src/img/card-front.png" alt="Avatar" style="width:250px;height:300px;">
      </div>
      <div class="flip-card-back">
        <div id="name"></div>
        <div id="resultPic"></div>
        <div id="element"></div>
        <div id="weakness"></div>
        <div id="abilities"></div>
      </div>
    </div>
  </div>
  

  <script src="./src/main.js" type="module"></script>
</body>
</html>
